<!-- 整个APP都要用的模板,Jade模板的缩进决定了这些Html元素最后排版输出之后的层次关系--><!DOCTYPE html>
<html>
<head><title></title>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<div id="wrap">
    <div class="container"><!----><!--h1.page-header= appTitle--><h1 class="page-header">学习站点</h1>
        <p class="lead">欢迎来到Express和Jade的应用例子<a href="http://www.weibo.com/opparts">@opparts
            欢迎阅读</a></p>
        <div>
            <div class="menu">
                <ul class="nav nav-pills">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Log in</a></li>
                </ul>
            </div>
        </div>
        <div class="alert alert-warning hidden"></div>
        <div class="content"><h2>发布博客</h2>
            <div><!-- 这些都是bootstrp的CSS属性--></div>
            <div class="col-md-8"><!--发布文章就调用POST类型的，请求将给app.js的POST方法-->
                <form action="/post" method="POST" role="form">
                    <div class="form-group"><label for="title">Title</label><input id="title" name="title" type="text"
                                                                                   placeholder="输入标题"
                                                                                   class="form-control"></div>
                    <div class="form-group"><label for="slug">Slug</label><input id="slug" name="slug" type="text"
                                                                                 placeholder="关键字" class="form-control"><span
                            class="help-block">这些关键字将会在URL里面被使用</span></div>
                    <div class="form-group"><label for="content">Text</label><textarea id="content" rows="8"
                                                                                       name="content"
                                                                                       placeholder="文章的正文内容"
                                                                                       class="form-control"></textarea>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div><!-- 让footer这个div和wrap这个div属于同一层，没有从属关系，从而位于wrap的正下方，即页面的底部-->
<footer>
    <div class="container"><p>版权所有 @<a href="www.hanapost.com">www.hanapost.com</a>.</p></div>
</footer>
</body>
</html>
